<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Profile Card</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="app">
    <div class="app-buttons" :class="buttonsAnimate">

      <a style="display:block" href="https://www.facebook.com/datdoreal">
        <div class="button button--facebook">Facebook</div>
      </a>

      <a style="display:block" href="https://www.instagram.com/datdo.aep/">
        <div class="button button--twitter">Instagram</div>
      </a>

      <a style="display:block" href="https://www.youtube.com/channel/UChC9_vGdb-s0YEu2sYBFUcQ">
        <div class="button button--instagram">Youtube</div>
      </a>

    </div>
    <div class="app-content" @click="clickCard = !clickCard, buttonAnimate = !buttonAnimate" :class="cardAnimate">
      <div class="app-photo"></div>
      <div class="app-title">
        <div>Đạt Đỗ</div>
        <div>@datdoreal</div>
      </div>

      <div class="app-bottom">
        <div class="app__block">
          <h3>Facebook</h3>
          <p>1027</p>
        </div>
        
        <div class="app__block">
          <h3>Instagram</h3>
          <p>46</p>
        </div>
        <div class="app__block">
          <h3>Youtube</h3>
          <p>39.6k</p>
        </div>
      </div>
    </div>
  </div>  
</div>
